<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body background="../Hell.jpg">
<center>
    <font color="yellow">
    <h1>Baptise Yourself To Enter Pandemonium</h1>

    <form action="../message.html" method="post" novalidate>

        <label for="name" >Hell Name</label>:
        <input type="name" id="name" name="name"/><br /><br/>

        <label for="email">Email id</label>:
        <input type="email" id="email" name="email"/><br/><br/>

        <label for="quantity">Quantity</label>:
        <input type="number" id="quantity" name="quantity" min="1" max="10"/><br/><br/>
        
        <label>Birth date: </label> 
        <input type="date" name="Birth-date"/><br/><br/>

        password : <input type="password" name="password"/><br/><br/>
        <label for="text">Explain_you're_demon</label>
        <textarea id="text" name="Explain_you're_demon" rows="4"></textarea><br/><br/>
        <label for="Deadlysins">Choose Your Deadly Sin</label>
        <select id="Deadlysins" name="Deadlysins">
            <option>Pride</option>
            <option>lust</option>
            <option>greed</option>
            <option>envy</option>
            <option>gluttony</option>
            <option>wrath</option>
            <option>sloth</option>
        </select><br/><br/>
        <label for="favorite">Select 2 or more of your favorite Demons</label>
        <div id="favorite">
            <label><input type="checkbox" name="favorite" value="Lucifer"/> : Lucifer</label><br/>
            <label><input type="checkbox" name="favorite" value="Mammon"/> : Mammon</label><br/>
            <label><input type="checkbox" name="favorite" value="Asmodeous"/> : Asmodeous</label><br/>
            <label><input type="checkbox" name="favorite" value="Leviatan"/> : Leviatan</label><br/>
            <label><input type="checkbox" name="favorite" value="Beelzebub"/> : Beelzebub</label><br/>
            <label><input type="checkbox" name="favorite" value="Satan"/> : Satan</label><br/>
            <label><input type="checkbox" name="favorite" value="Belphegor"/> : Belphegor</label><br/>    
        </div><br/>
        <label for="guild"><strong>Select your guild</strong></label>
        <div id="guild">
            <label><input type="radio" name="guild" value="upper hell"/> : Upper hell</label><br/>
            <label><input type="radio" name="guild" value="Middle hell"/> : Mid hell</label><br/>
            <label><input type="radio" name="guild" value="Lower hell"/> : Lower hell</label><br/>
        </div>
    

    <br/><br/>
    <button>Submit</button>  
    </form><br/>
    <b>Editor : Brane</b>
</font>
</center>
</body>
</html>
